term xterm-kitty


#: font
#: ----

font_family      Anonymous Pro
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14
disable_ligatures never


#: cursor
#: ------

cursor_shape block
# cursor #86766e
# cursor_text_color #111111
# cursor_beam_thickness 1.5
# cursor_underline_thickness 2.0
# cursor_blink_interval -1
# cursor_stop_blinking_after 15.0


#: scrollback
#: ----------

scrollback_lines 100000
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0


#: mouse
#: -----

mouse_hide_wait 10.0
# url_color #0087bd
url_style curly
open_url_with default
# url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
strip_trailing_spaces always
# select_by_word_characters @-./_~?&=%+#
# select_by_word_characters_forward
# click_interval -1.0
# default_pointer_shape beam
# pointer_shape_when_dragging beam


#: performance
#: -----------

repaint_delay 4
input_delay 3

enable_audio_bell no
visual_bell_duration 0.0


#: layout 
#: ------

remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_border_width 0
draw_minimal_borders no
window_margin_width 10 7 0 7
# window_padding_width 7
# window_resize_step_cells 2
# window_resize_step_lines 2
placement_strategy center
# active_border_color #00ff00
# inactive_border_color #cccccc

# single_window_margin_width -1

# inactive_text_alpha 1.0
# hide_window_decorations no


#: tabs
#: -----

tab_bar_edge top
# tab_bar_margin_width 0.0
# tab_bar_margin_height 0.0 0.0
tab_bar_style fade
tab_separator " "
tab_fade 0.25 0.5 1 1
tab_bar_align center

tab_powerline_style round
tab_activity_symbol none
# tab_switch_strategy previous
# tab_bar_min_tabs 2

# tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
# active_tab_foreground   #000
# active_tab_background   #eee
active_tab_font_style   bold
# inactive_tab_foreground #444
# inactive_tab_background #999
inactive_tab_font_style normal
# tab_bar_background none



#: advanced
#----------

# shell .
# editor vim
# close_on_child_death no

# exe_search_path

# startup_session none
# clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64


#: OS specific
#: -----------

# wayland_titlebar_color system
# macos_titlebar_color system
# macos_option_as_alt no
# macos_hide_from_tasks no
# macos_quit_when_last_window_closed no
# macos_window_resizable yes
# macos_thicken_font 0
# macos_traditional_fullscreen no
# macos_show_window_title_in all
# macos_menubar_title_max_length 0
# macos_custom_beam_cursor no
# macos_colorspace srgb
linux_display_server X11


#: shortcuts
#: ---------
#
map kitty_mod+c copy_to_clipboard
map cmd+c       copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard

map shift+kitty_mod+k  scroll_line_up
map shift+cmd+k        scroll_line_up
map shift+kitty_mod+j  scroll_line_down
map shift+cmd+j        scroll_line_down
map ctrl+]             next_tab
map ctrl+tab           next_tab
map ctrl+[             previous_tab
map ctrl+shift+tab     previous_tab
map kitty_mod+t        new_tab
map cmd+t              new_tab
map kitty_mod+x        close_tab

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9


map kitty_mod+l next_layout
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map kitty_mod+e open_url_with_hints


# map kitty_mod+u    kitten unicode_input
# map ctrl+cmd+space kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window
map kitty_mod+r load_config_file


